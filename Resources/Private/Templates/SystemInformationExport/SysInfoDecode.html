<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Submodule" />

	<f:section name="Header">
		<f:render partial="Header" arguments="{moduleName: '{f:translate(key:\'module.m4.system_information\')}'}" />
	</f:section>

	<f:section name="Main">
		<div class="card card-default">
			<div class="card-body">
				<f:form action="sysInfoDecode" method="post">
					<div class="row mb-3">
						<div class="col">
							<label for="json_input" class="form-label">
								<f:translate id="system_info.decode.json">system_info.decode.json</f:translate>
							</label>
							<f:form.textarea class="form-control" rows="10" id="json_input" name="json" value="{infoJson}" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<f:form.submit class="btn btn-primary" value="{system_info.decode.decode -> f:translate(id:'system_info.decode.decode')}" />
						</div>
					</div>
				</f:form>
				<f:if condition="{info}">
					<f:debug inline="true" maxDepth="20">{info}</f:debug>
				</f:if>
			</div>
		</div>
	</f:section>
</html>
