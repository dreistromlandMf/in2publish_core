<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Submodule" />

	<f:section name="Header">
		<f:render partial="Header" arguments="{moduleName: '{f:translate(key:\'module.m4.registry_entries\')}'}" />
	</f:section>

	<f:section name="Main">
		<div class="card-container">
			<div class="card card-default card-size-small">
				<div class="card-body">
					<p class="card-text">
						<f:translate key="module.m4.flush_registry.description" />
					</p>
				</div>
				<div class="card-footer">
					<f:link.action action="flushRegistry" class="btn btn-danger">
						<f:translate key="module.m4.flush_registry" />
					</f:link.action>
				</div>
			</div>
		</div>
	</f:section>
</html>
