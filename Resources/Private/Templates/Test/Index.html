<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Submodule" />

	<f:section name="Header">
		<f:render partial="Header" arguments="{moduleName: '{f:translate(key:\'module.m4.tests.title\')}'}" />
	</f:section>

	<f:section name="Main">
		<div class="card">
			<div class="card-body">
				<div class="in2publish-messages">
					<f:for each="{testingResults}" as="testResult">
						<f:be.infobox title="{testResult.translatedLabel}" state="{testResult.severityState}">
							<f:format.nl2br>{testResult.translatedMessages}</f:format.nl2br>
						</f:be.infobox>
					</f:for>
				</div>
			</div>
		</div>
	</f:section>
</html>
