<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Submodule" />

	<f:section name="Header">
		<f:render partial="Header" arguments="{moduleName: '{f:translate(key:\'module.m4.tca\')}'}" />
	</f:section>

	<f:section name="Main">
		<a id="in2publish--compatible-tca"></a>
		<f:render section="navigation" />
		<div class="card card-success">
			<div class="card-header">
				<div class="card-header-body">
					<h2 class="card-title">
						<f:translate key="module.m4.tca.compatible">Compatible TCA</f:translate>
					</h2>
				</div>
			</div>
			<div class="card-body">
				<f:debug title="{f:translate(key:'module.m4.tca.compatible')}" inline="true">{compatibleTca}</f:debug>
			</div>
		</div>

		<a id="in2publish--incompatible-tca"></a>
		<f:render section="navigation" />
		<div class="card card-danger">
			<div class="card-header">
				<div class="card-header-body">
					<h2 class="card-title">
						<f:translate key="module.m4.tca.incompatible">Inompatible TCA</f:translate>
					</h2>
				</div>
			</div>
			<div class="card-body">
				<f:debug title="{f:translate(key:'module.m4.tca.incompatible')}" inline="true">{incompatibleTca}</f:debug>
			</div>
		</div>
	</f:section>

	<f:section name="navigation">
		<ul>
			<li>
				<a href="#in2publish--compatible-tca">
					<f:translate key="module.m4.tca.navigate.to_compatible">To compatbile TCA</f:translate>
				</a>
			</li>
			<li>
				<a href="#in2publish--incompatible-tca">
					<f:translate key="module.m4.tca.navigate.to_incompatible">To incompatbile TCA</f:translate>
				</a>
			</li>
		</ul>
	</f:section>
</html>
