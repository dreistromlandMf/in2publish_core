<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="card card-default card-size-medium">
		<div class="card-header">
			<div class="card-header-body">
				<h2 class="card-title">
					<f:translate key="module.m4.introduction.title">Introduction</f:translate>
				</h2>
			</div>
		</div>
		<div class="card-body">
			<ul class="flex-column">
				<f:for each="{tools}" as="entry">
					<li>
						<f:link.action action="{entry.initialAction}" controller="{entry.alias}">
							<f:translate key="{entry.name}">{entry.name}</f:translate>
							<f:if condition="{entry.description}">:<f:translate key="{entry.description}">{entry.description}</f:translate></f:if>
						</f:link.action>
					</li>
				</f:for>
			</ul>
		</div>
	</div>
</html>
